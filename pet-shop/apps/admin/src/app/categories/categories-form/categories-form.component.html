<div class="admin-page">
    <p-toast position="top-right" key="success"></p-toast>
    <p-card header="Adicionar Categoria" subheader="">
        <div class="grid">
            <div class="col-12 ">
                <p-toolbar>
                    <div class="p-toolbar-group-right  p-2">
                        <p-button styleClass="p-button-help p-2 mr-2 p-button-raised" label="Salvar" (click)="submit()"
                                   icon="pi pi-check">

                        </p-button>
                        <p-button styleClass="p-button-help p-2 p-button-outlined p-button-raised"
                         label="Cancelar"  icon="pi pi-times" routerLink="../"
                         >

                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid mt-3">
            <div class="col-12">
               <form [formGroup]="myForm">
                   <div class="formgrid grid">
                       <div class="col field">
                           <label for="name">Nome</label>
                           <input type="text" id="name" formControlName="name" class="p-inputtext-sm w-full"
                            pInputText>
                          
                       </div>
                       <div class="col field">
                           <label for="icon">√çcone</label>
                           <input type="text" id="icon" formControlName="icon" class="p-inputtext-sm w-full" pInputText>
                           
                       </div>
                       
                   </div>
               </form>
            </div>
        </div>
    </p-card>
</div>
