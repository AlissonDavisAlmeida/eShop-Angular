<div class="admin-page">
    <p-card header="Categorias" subheader="">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left p-2">
                        <p-button styleClass="p-button-help p-2 p-button-raised" label="Novo" routerLink="form" icon="pi pi-plus">

                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Icon</th>
                            
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category._id}}</td>
                            <td>{{category.name}}</td>
                            <td>{{category.icon}}</td>
                          
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
